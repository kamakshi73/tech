<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="tech.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Tech For Girls Registration</h1>
    <form id="registrationForm">
      <label>Name:</label>
      <input type="text" id="name" required />

      <label>Phone Number:</label>
      <input type="number" id="phone" required />

      <label>Email:</label>
      <input type="email" id="email" required />

      <label>College/Department:</label>
      <input type="text" id="college" required />

      <label>Upload Screenshot (PDF/Image):</label>
      <input type="file" id="screenshot" accept="image/*,.pdf" required />

      <div class="whatsapp-share">
        <button type="button" id="shareBtn">Share on WhatsApp</button>
        <p id="shareCount">Click count: 0/5</p>
      </div>

      <button type="submit" id="submitBtn" disabled>Submit Registration</button>
    </form>

    <div id="successMessage" class="hidden">
      ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!
    </div>
  </div>

  <script src="tech.js"></script>
</body>
</html>
